<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="heading">Color Switcher</h1>
    <div class="container">
        <button id="btn1" class="btn">Red</button>
        <button id="btn2" class="btn">Green</button>
        <button id="btn3" class="btn">Yellow</button>
        <button id="btn4" class="btn">Blue</button>
        <div class="newbtn">
            <button id="btn5" class="btn">Black</button>
            <button id="btn6" class="btn">Grey</button>
            <button id="btn7" class="btn">Purple</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
