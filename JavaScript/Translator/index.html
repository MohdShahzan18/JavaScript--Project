<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Translator</h3>
        <img
          src="translate 3d.webp"
          alt="3D img"
          width="190px"
          height="120px"
        />
      </div>

      <div class="selected-container">
        <div class="from">
          <h4>From</h4>
          <select name="from" id="from"></select>
        </div>
        <button id="change">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </button>
        <div class="to">
          <h4>To</h4>
          <select name="to" id="to"></select>
        </div>
      </div>
      <button id="submit">Translate</button>
      <div class="box">
        <textarea
          id="input"
          cols="30"
          rows="10"
          placeholder="Enter Text"
        ></textarea>
        <textarea
          id="result"
          cols="30"
          rows="10"
          placeholder="Translation"
          readonly
        ></textarea>
        <div id="popup-message" class="popup-message">Text Copied!</div>
        <button id="copy" onclick="copyButton()">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
