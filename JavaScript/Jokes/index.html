<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Random Jokes</h3>
            <img src="3d img.png" alt="3d img" width="150px">
        </div>
        <div class="select-container">
            <h3>Please Select category</h3>
            <select name="category" id="category">
                <option value="general">General</option>
                <option value="programming">Programming</option>
                <option value="knock-knock">Knock-Knock</option>
                <option value="dad">Dad</option>
            </select>
            <!-- <button id="submit">Get Jokes</button> -->
            <button id="submit" class="button-55" role="button">Get Jokes</button>
        </div>
        <p class="result" id="result">Click on Get Joke</p>
        <p class="result" id="results">Jokes is waiting...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
