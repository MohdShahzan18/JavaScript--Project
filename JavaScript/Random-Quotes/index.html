<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Random Quotes</h3>
            <img src="bird 3d-Photoroom.png" alt="quote" width="70px" height="70px">
        </div>
        <form>
            <div class="select-container">
                <p>Please Select category</p>
                <select id="category"> 
                    <option value="friendship" selected>Freindship</option>
                    <option value="inspirational">Inspirational</option>
                    <option value="life" >Life</option>
                    <option value="love">Love</option>
                    <option value="motivational">Motivational</option>
                    <option value="nature">Nature</option>
                    <option value="success">Success</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            <button id="submit">Get Quote</button>
        </form>
        <p id="msg">Quote will appear here...
            <h4 id="author"></h4>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
