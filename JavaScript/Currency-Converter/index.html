<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="title">
      <h3>Currency Converter</h3>
      <img src="currency-exchange.webp" alt="currency-exchange-img" width="80px" height="80px">
    </div>
    <form>
      <div class="amount">
        <label for="amount">Enter Amount</label>
        <input type="number" value="1" id="amount">
      </div>
      <div class="select">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag" >
            <select name="from" id="from">
              
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
      <div class="to">
        <p>To</p>
        <div class="select-container">
          <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" >
         <select name="to" id="to">
          
         </select>
        </div>
      </div>
      </div>
      <p id="msg"> 1 USD = 80 INR</p>
      <button id="submit">Get Exchange Rate</button>
    </form>
  </div>

  <script src="codes.js"></script>
  <script src="script.js"></script>
</body>
</html>
